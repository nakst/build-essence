
name: build-essence

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 120
    steps:

      - name: checkout
        uses: actions/checkout@v2          

      - name: install dependencies
        run: |
          sudo apt-get install --no-install-recommends -y \
            ca-certificates \
            xz-utils        \
            texinfo         \
            patch           \
            make            \
            curl            \
            ctags           \
            m4              \
            nasm            \
            meson           \
            ninja-build     \
            qemu            \
            qemu-utils      \
            gcc             \
            g++
          pip install mako

      - name: build
        id: build
        run: ./build.sh
        
      - name: release
        if: steps.build.outputs.RELEASE_NAME != ''
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.build.outputs.RELEASE_NAME }}
          release_name: ${{ steps.build.outputs.RELEASE_NAME }}
          body: |
            Essence built from commit ${{ steps.build.outputs.COMMIT }}.

      - name: upload
        if: steps.build.outputs.RELEASE_NAME != ''
        id: upload
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: ./${{ steps.build.outputs.OUTPUT_BINARY }}
          asset_name: ${{ steps.build.outputs.OUTPUT_BINARY }}
          asset_content_type: application/x-compressed

      - name: upload_ova
        if: steps.build.outputs.RELEASE_NAME != ''
        id: upload_ova
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: ./${{ steps.build.outputs.OVA_OUTPUT_BINARY }}
          asset_name: ${{ steps.build.outputs.OVA_OUTPUT_BINARY }}
          asset_content_type: application/x-compressed

      - name: upload_debug_info
        if: steps.build.outputs.RELEASE_NAME != ''
        id: upload_debug_info
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: ./${{ steps.build.outputs.DEBUG_OUTPUT_BINARY }}
          asset_name: ${{ steps.build.outputs.DEBUG_OUTPUT_BINARY }}
          asset_content_type: application/x-compressed

  build-minimal:
    runs-on: ubuntu-20.04
    timeout-minutes: 120
    steps:

      - name: checkout
        uses: actions/checkout@v2          

      - name: install dependencies
        run: |
          sudo apt-get install --no-install-recommends -y \
            ca-certificates \
            xz-utils        \
            texinfo         \
            patch           \
            make            \
            curl            \
            m4              \
            nasm            \
            gcc             \
            g++

      - name: build
        id: build
        run: ./build_minimal.sh
        
      - name: release
        if: steps.build.outputs.RELEASE_NAME != ''
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.build.outputs.RELEASE_NAME }}
          release_name: ${{ steps.build.outputs.RELEASE_NAME }}
          body: |
            Minimal Essence built from commit ${{ steps.build.outputs.COMMIT }}.

      - name: upload
        if: steps.build.outputs.RELEASE_NAME != ''
        id: upload
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: ./${{ steps.build.outputs.OUTPUT_BINARY }}
          asset_name: ${{ steps.build.outputs.OUTPUT_BINARY }}
          asset_content_type: application/x-compressed

      - name: upload_debug_info
        if: steps.build.outputs.RELEASE_NAME != ''
        id: upload_debug_info
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: ./${{ steps.build.outputs.DEBUG_OUTPUT_BINARY }}
          asset_name: ${{ steps.build.outputs.DEBUG_OUTPUT_BINARY }}
          asset_content_type: application/x-compressed
